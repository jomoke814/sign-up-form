<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="side-image">
            <img src="image/mahdi-bafande-m6aHfunTTsk-unsplash.jpg" alt="pattern-image">
        </div>
        <div class="content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="center">
                    <button>Sign-up</button>
                </div>
                <div class="pop-up">
                    <div class="close-btn">&times;</div>
                <form action="#" method="post">
                    <div class="form-element">
                    <label for="first-name">First-name</label>
                    <input type="text" name="First-name" id="first-name" required>
                    </div>
                    <div class="form-element">
                        <label for="last-name">Last-name</label>
                        <input type="text" name="Last-name" id="last-name" required>
                    </div>
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>                        <div class="form-element">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number" id="phone-number" required>
                    </div>
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-element">
                        <label for="confirm-password">Conform Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </form>
                </div>
                
            </fieldset>
            <button type="button">Create Account</button>
            <p>Alreadly have an account?<span>Log in</span></p>
        </div>
    </div>
</body>
</html>
